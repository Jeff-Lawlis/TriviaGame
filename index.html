<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="assets/css/reset.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    <title>Trivia Game</title>
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">Trivia Game!</h1>
    </div>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Question</h5>
            <p id="current-question" class="card-text"></p>
            <p id="show-timer" class="card-text">Time Remaining: 5</p>
            <p id="win-loss" class="card-text"></p>
            <div id="answers-block" class="btn-group" role="group">
            </div>
        </div>
    </div>
</body>
</html>
